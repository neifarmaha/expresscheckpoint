<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="container-head">
        <ul>
          <li>
            <a class="bar" style="padding-left: 750px" href="home.html"
              >Home page</a
            >
          </li>
          <li><a class="bar" href="Ourservices.html">Our services</a></li>
          <li><a class="bar" href="Contactus.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="area" style="background-color: ghostwhite">
        <h2 style="text-align: center">Contact Form</h2>
        <form action="./Contactus.html">
          <div class="container">
            <fieldset class="boxx">
              <span>
                <input
                  class="boite"
                  type="text"
                  name="Name"
                  placeholder="Your Name"
                  value
                  size="40"
                />
              </span>
            </fieldset>
            <fieldset class="boxx">
              <span>
                <input
                  class="boite"
                  type="text"
                  name="Email"
                  placeholder="Your Address Email"
                  value
                  size="40"
                />
              </span>
            </fieldset>
            <fieldset class="boxx">
              <span>
                <input
                  class="boite"
                  type="text"
                  name="tel"
                  placeholder="Your Phone Number"
                  value
                  size="40"
                />
              </span>
            </fieldset>
            <fieldset class="envoie">
              <button name="submit" type="submit" id="contact-submit">
                Send
              </button>
            </fieldset>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="ftt">
        <h3>FOLLOW US</h3>
        <div class="copyright">&copy; copyright 2021</div>
      </div>
    </footer>
  </body>
</html>
